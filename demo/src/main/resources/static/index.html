<!DOCTYPE html>
<html>
<head>
    <title>Stock Entry Form</title>
</head>
<body>

<h2>Stock Entry</h2>

<form id="productForm">
    <!-- Product Dropdown -->
    <label for="productSelect">Product:</label>
    <select id="productSelect" name="productId" required>
        <option disabled selected>Loading...</option>
    </select><br><br>

    <!-- Stock Owner -->
    <label for="stockOwner">Stock Owner:</label>
    <input type="text" id="stockOwner" name="stockOwner" required><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

<br><br>

<!-- Stock Table -->
<h3>Stock List</h3>
<table border="1" id="stockTable">
    <thead>
    <tr>
        <th>Stock ID</th>
        <th>Total Stock</th>
        <th>Stock Owner</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be added here -->
    </tbody>
</table>

<script>
    function loadProducts() {
        fetch("/getAll")
            .then(res => res.json())
            .then(products => {
                const dropdown = document.getElementById("productSelect");
                dropdown.innerHTML = '';
                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.id;
                    option.textContent = `${product.id} - ${product.name}`;
                    dropdown.appendChild(option);
                });
            })
            .catch(err => {
                console.error("Error loading products:", err);
                alert("Failed to load products.");
            });
    }

    function loadStocks() {
        fetch("/getAllStocks")
            .then(res => res.json())
            .then(stocks => {
                const tbody = document.querySelector("#stockTable tbody");
                tbody.innerHTML = ''; // Clear table
                stocks.forEach(stock => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${stock.stockId}</td>
                        <td>${stock.totalStock}</td>
                        <td>${stock.stockOwner}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                console.error("Error loading stocks:", err);
                alert("Failed to load stock data.");
            });
    }

    document.getElementById("productForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const selectedProductId = document.getElementById("productSelect").value;
        const stockOwner = document.getElementById("stockOwner").value;

        const stockData = {
            totalStock: parseInt(selectedProductId),
            stockOwner: stockOwner
        };

        fetch("/saveStock", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(stockData)
        })
        .then(response => {
            if (response.ok) {
                alert("Stock saved successfully!");
                document.getElementById("productForm").reset();
                loadStocks(); // âœ… Refresh stock table
            } else {
                alert("Failed to save stock.");
            }
        })
        .catch(error => {
            console.error("Save error:", error);
            alert("Something went wrong while saving.");
        });
    });

    // Initial Load
    window.onload = function () {
        loadProducts();
        loadStocks();
    };
</script>
</body>
</html>
