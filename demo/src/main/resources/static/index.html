<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
<h2>User Form</h2>

<form id="userForm">
    ID:
    <select id="idDropdown" name="id"></select><br><br>

    Name:
    <select id="nameDropdown" name="name"></select><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    fetch("/user/all")
      .then(response => response.json())
      .then(users => {
        const idDropdown = document.getElementById("idDropdown");
        const nameDropdown = document.getElementById("nameDropdown");

        users.forEach(user => {
          const idOption = document.createElement("option");
          idOption.value = user.id;
          idOption.text = user.id;
          idDropdown.appendChild(idOption);

          const nameOption = document.createElement("option");
          nameOption.value = user.name;
          nameOption.text = user.name;
          nameDropdown.appendChild(nameOption);
        });
      });
</script>
</body>
</html>
