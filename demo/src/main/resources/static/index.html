<!DOCTYPE html>
<html>
<head>
    <title>All Products Dropdown</title>
</head>
<body>

<h2>Select Product</h2>

<form id="productForm">
    <label for="productSelect">Product:</label>
    <select id="productSelect" name="productId">
        <option disabled selected>Loading...</option>
    </select><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    window.onload = function () {
        fetch("/getAll")
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(products => {
                const dropdown = document.getElementById("productSelect");
                dropdown.innerHTML = ''; // Clear existing options

                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.id;                           // Use ID as value
                    option.text = product.name;     // Show ID + Name
                    dropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Error fetching product list:", error);
                alert("Failed to load product list.");
            });
    };
</script>

</body>
</html>
