<!DOCTYPE html>
<html>
<head>
    <title>Stock Entry Form</title>
</head>
<body>

<h2>Stock Entry</h2>

<form id="productForm">
    <!-- Product Dropdown -->
    <label for="productSelect">Product:</label>
    <select id="productSelect" name="productId" required>
        <option disabled selected>Loading...</option>
    </select><br><br>

    <!-- Total Stock -->
    <label for="totalStock">Total Stock:</label>
    <input type="number" id="totalStock" name="totalStock" required><br><br>

    <!-- Stock Owner -->
    <label for="stockOwner">Stock Owner:</label>
    <input type="text" id="stockOwner" name="stockOwner" required><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

<!-- Script to load products and post stock -->
<script>
    // Load products into dropdown on page load
    window.onload = function () {
        fetch("/getAll")
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(products => {
                const dropdown = document.getElementById("productSelect");
                dropdown.innerHTML = ''; // Clear existing

                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.id;
                    option.text = `${product.id} - ${product.name}`;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Error loading products:", error);
                alert("Failed to load product list.");
            });
    };

    // Submit form and save stock
    document.getElementById("productForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent page reload

        const totalStock = document.getElementById("totalStock").value;
        const stockOwner = document.getElementById("stockOwner").value;

        // Optional: capture selected product ID
        const selectedProductId = document.getElementById("productSelect").value;

        // Prepare request body (only saving stock fields as per your entity)
        const stockData = {
            totalStock: parseInt(totalStock),
            stockOwner: stockOwner
            // If needed, you can include productId here
        };

        fetch("/saveStock", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(stockData)
        })
        .then(response => {
            if (response.ok) {
                alert("Stock saved successfully!");
                document.getElementById("productForm").reset();
            } else {
                alert("Failed to save stock.");
            }
        })
        .catch(error => {
            console.error("Error saving stock:", error);
            alert("Something went wrong.");
        });
    });
</script>

</body>
</html>
