
<!DOCTYPE html>
<html>
<head>
    <title>All Products Dropdown</title>
</head>
<body>

<h2>Select Product</h2>

<form id="productForm">
    <label for="productSelect">Product:</label>
    <select id="productSelect" name="productId" required>
        <option disabled selected>Loading...</option>
    </select><br><br>

    <label for="totalStock">Total Stock:</label>
    <input type="number" id="totalStock" name="totalStock" required><br><br>

    <label for="stockOwner">Stock Owner:</label>
    <input type="text" id="stockOwner" name="stockOwner" required><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    // Populate product dropdown
    window.onload = function () {
        fetch("/getAll")
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(products => {
                const dropdown = document.getElementById("productSelect");
                dropdown.innerHTML = ''; // Clear existing options

                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.id;
                    option.text = `${product.id} - ${product.name}`;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Error fetching product list:", error);
                alert("Failed to load product list.");
            });
    };

    // Optional: Handle form submit
    document.getElementById("productForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default submit (optional)

        const productId = document.getElementById("productSelect").value;
        const totalStock = document.getElementById("totalStock").value;
        const stockOwner = document.getElementById("stockOwner").value;

        console.log("Selected Product ID:", productId);
        console.log("Total Stock:", totalStock);
        console.log("Stock Owner:", stockOwner);

        // You can now send this data to a POST API if needed
    });
</script>

</body>
</html>
